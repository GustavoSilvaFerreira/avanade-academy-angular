    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
        </div>
        <input type="text" class="form-control" name="title" aria-label="title" aria-describedby="title" [(ngModel)]="todo.title" required>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
        </div>
        <input type="text" class="form-control" name="description" aria-label="description" aria-describedby="description" [(ngModel)]="todo.description" required>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
        </div>
        <input type="date" class="form-control" name="date" aria-label="date" aria-describedby="date" [(ngModel)]="todo.date" required>
    </div>

    <input type="checkbox" id="finished" name="finished" [(ngModel)]="todo.finished" />
    <label for="finished">True</label>

    <br />

    <button *ngIf="!isEdit" (click)="enviar()" class="btn btn-success" [disabled]="form.invalid">Enviar</button> 
    <button *ngIf="isEdit" (click)="sendEdit()" class="btn btn-success" [disabled]="form.invalid">Enviar</button> 
</form>
