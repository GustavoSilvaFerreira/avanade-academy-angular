<div class="container-fluid">
    <app-contador></app-contador>

    <h1 class="text-center">{{ contador }}</h1>

    <app-contador-botoes></app-contador-botoes>

    <br />
    
    <ul class="nav navbar font-weight-bold bg-dark mb-2" *ngIf="user$ | async; else deslogado">
        <li class="nav-item">
            <a class="nav-link text-white" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" routerLink="/todos">Todos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" routerLink="/cep">Cep</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" routerLink="/todos/add-todo">Add todo</a>
        </li>
        <li class="nav-item">
            <span class="text-white mr-2">Ol√°, {{ (user$ | async).email }}</span>
            <button class="btn btn-danger" (click)="logout()">Sair</button>
        </li>
    </ul>

    
    <ng-template #deslogado>
        <ul class="nav navbar font-weight-bold bg-dark mb-2">
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/auth/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/auth/register">Registrar</a>
            </li>
        </ul>
    </ng-template>
    
    <router-outlet></router-outlet>
</div>
